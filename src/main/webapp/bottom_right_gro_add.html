<html>
<body>
	<form action="groadd" method="post">


		<table>
			<thead>
				<h2>Add Grocery Item</h2>
			</thead>
			<tbody>
				<tr>
					<td>Grocery Name:<input type="text" name="grocery_name"></td>
				</tr>

				<tr>
					<td>Grocery Qty:<input type="number" name="grocery_qty"></td>
				</tr>

				<tr>
					<td>Grocery Price:<input type="number" name="grocery_price"></td>
				</tr>

				<tr>
					<td><input type="submit" value="Add Grocery"></td>
				</tr>
			</tbody>
		</table>

	</form>
</body>
</html>
